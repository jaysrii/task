
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <table id="display"></table>

    <script>
        function fetchDataFromAPI(){

        fetch('https://6528b866931d71583df263c5.mockapi.io/product')
        .then(y=>y.json())
        .then(y=>{
            displayData(y);
        })
    }
    fetchDataFromAPI();

    displayData = (data)=>{

            let output = data.map((v)=>{

                    
                    return (`<tr>
                    <td> ${v.name}</td>
                    <td> ${v.model}</td>
                    <td> ${v.price}</td>
                    
                    
                    
                    <td> <button onclick="deleteUser(${v.id})">Delete</button></td>
                    </tr>`)
                })

document.getElementById("display").innerHTML = output.join(" ");
}

const deleteUser= (id)=>{


fetch(`https://6528b866931d71583df263c5.mockapi.io/product/${id}`,{
method:"DELETE"
})
.then(y=>y.json())
.then(y=> {
console.log(y);
fetchDataFromAPI();
})

}
</script>
</body>
</html>
